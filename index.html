<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSChatBot â€“ Fullscreen Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f1f3f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      font-size: 1.5rem;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .user {
      align-self: flex-end;
      background: #3498db;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #ecf0f1;
      color: #333;
    }

    #input-area {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }

    #send-btn {
      padding: 10px 20px;
      background: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #send-btn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <header>ðŸ’¬ CSChatBot â€“ Ask Me Web or Cloud Questions</header>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your question..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
