<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSChatBot - Your Web & Cloud Companion</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #2f3542;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .info-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    df-messenger {
      --df-messenger-bot-message: #e3f2fd;
      --df-messenger-button-titlebar-color: #1e90ff;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: #000;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h1>Welcome to CSChatBot!</h1>
    <p>I'm your AI assistant for everything related to <strong>Web Development</strong> and <strong>Cloud Computing</strong>.</p>
    <p>Click on the chatbot icon in the bottom-right corner and ask your question to get started!</p>
  </div>

  <df-messenger
    intent="WELCOME"
    chat-title="CSChatBot"
    agent-id="b3ba68bb-d256-4dfe-a0eb-7cdb6f575a84"
    language-code="en"
  ></df-messenger>
</body>
</html>
