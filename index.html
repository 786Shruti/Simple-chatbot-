<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSChatBot - Your Web & Cloud Companion</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    .info-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 90%;
      width: 600px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2f3542;
    }

    p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    df-messenger {
      --df-messenger-button-titlebar-color: #1e90ff;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: #000;
      --df-messenger-bot-message: #e3f2fd;

      /* Make the chat window bigger */
      --df-messenger-min-width: 100%;
      --df-messenger-max-width: 100%;
      --df-messenger-min-height: 600px;
      --df-messenger-max-height: 90vh;
      position: fixed;
      bottom: 0;
      right: 0;
      z-index: 999;
    }

    @media (max-width: 600px) {
      df-messenger {
        --df-messenger-min-height: 85vh;
      }
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h1>Welcome to CSChatBot!</h1>
    <p>Your AI-powered assistant for <strong>Web Development</strong> & <strong>Cloud Computing</strong>.</p>
    <p>Tap the chatbot icon below and ask your questions!</p>
  </div>

  <df-messenger
    intent="WELCOME"
    chat-title="CSChatBot"
    agent-id="b3ba68bb-d256-4dfe-a0eb-7cdb6f575a84"
    language-code="en"
  ></df-messenger>
</body>
</html>
